all:
  vars:
    ansible_ssh_extra_args: "-o StrictHostKeyChecking=no"
    ansible_ssh_pass: infranetic
    ansible_ssh_private_key_file: >-
      ../.vagrant/machines/{{ inventory_hostname }}/libvirt/private_key
    ansible_user: infranetic

  hosts:
    mgmt[1:3].infranetic:
