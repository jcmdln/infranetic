# Use this file as is for interacting with Vagrant boxes, and as a reference
# for all other use cases such as using the raw playbook or Terraform.
---
mgmt:
  hosts:
    infranetic-mgmt[1:3]:
  vars:
    ansible_ssh_extra_args: "-o StrictHostKeyChecking=no"
    ansible_ssh_private_key_file: >-
      {{ lookup('env','PWD') }}/.vagrant/machines/{{-
      inventory_hostname -}}/libvirt/private_key
    ansible_user: infranetic
    ansible_ssh_pass: infranetic
