---
name: build

on:
  pull_request:
    paths:
      - ".github/**"
      - "fedora-kickstart.cfg"
      - "fedora.pkr.hcl"
  push:
    paths:
      - ".github/**"
      - "fedora-kickstart.cfg"
      - "fedora.pkr.hcl"
  workflow_dispatch:

jobs:
  packer:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os_version:
          - 34
          - 35

    steps:
      - uses: actions/checkout@v2

      - name: apt
        run: |
          sudo apt update
          sudo apt install -y ansible ovmf qemu-kvm

      - name: packer init
        run: packer init fedora.pkr.hcl

      - name: packer validate
        run: packer validate -syntax-only fedora.pkr.hcl

      - name: packer build
        run: >-
          packer build
          -color=false
          -on-error=abort
          -var="efi_bios=/usr/share/ovmf/OVMF.fd"
          -var="os_version=${{ matrix.os_version }}"
          -var="qemu_accelerator=tcg"
          fedora.pkr.hcl
